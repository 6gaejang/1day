<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hi</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar__service">
                <span>No Service</span>
                <i class="fas fa-wifi"></i> <!--와이파이 이모티콘-->
            </div>
            <div class="top-bar__service">
                <span class="top-bar__service-icon">18:43</span>
            </div>
            <div class="top-bar__service">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i> <!--베터리 이모티콘-->
                <i class="fas fa-bolt"></i> <!--번개 이모티콘-->
            </div>
        </div>

        
        <header class="header-welcome">
            <h1 class="header-welcome__title">Welcome to KakaoTalk</h1>
            <p class="header-welcome__text">If you have a Kakao Account,<br> login in with your email or phone number.</p>
        </header>


        <form class="form-login">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="password"/>
            <button class="form-login__btn">Log In</button>
            <a href="#">Find Kakao Account ro Password</a>
        </form>

        <script src="https://kit.fontawesome.com/2fbef50d27.js" 
    crossorigin="anonymous"></script>
    </body>
</html>
